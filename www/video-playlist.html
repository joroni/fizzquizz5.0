<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport">
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic&subset=latin,latin-ext,cyrillic,cyrillic-ext,greek-ext,greek,vietnamese);
    @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic&subset=latin,latin-ext,cyrillic-ext,cyrillic,greek-ext,greek,vietnamese);
    @import url(https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&subset=latin,latin-ext,greek-ext,greek,vietnamese,cyrillic,cyrillic-ext);

    object {
        width:100%;
        height:100%;
        overflow: hidden;
    }
    #player video {
        width: 100%;
        height: 220px;
        padding: 0;
        background: #000;
        margin: 0;
    }

    #player {
        background: transparent;
        padding: 0;
        width: 100%;
        margin: 0 auto;
        border-radius: 0;
    }


    #playlist a {
        color: #ddd;
        background: #d10000;
        padding: 10px;
        display: block;
        text-decoration: none;
        border-bottom: 1px solid #888;
        font-size: 12px;
    }

    #playlist a:active, #playlist a:active {
        color: #fff;
        background: #CC0000 !important;
        padding: 10px;
        display: block;
        text-decoration: none;
        border-bottom: 1px solid #888;
        font-size: 12px;
    }

    #playlist {
        background: #333;
        list-style: none;
        padding: 0;
        max-height: 360px;
        margin: 0;
        overflow-x: hidden;
        overflow-y: auto;
    }

    html, body {
        font-family:"Roboto", sans-serif; font-size: 12px;}

    #playlist h1,  #playlist h2 {font-family:"Roboto", sans-serif; color:#FFF; font-weight:500;padding:10px;margin:0;}

   /* #playlist a:hover {text-decoration:none; background:#DD2C28;color:#ddd;}
    #playlist a:hover {text-decoration:none; background:#d0181e;color:#ddd;
    }*/

</style>
    </head>
<body>
<div id="player">
    <video controls preload="auto" style="width: 100%; height:auto;">
        <source src="http://kristibeck.com/wp/wp-content/uploads/2014/02/freeseaturtleswimming.mp4" type="video/mp4" />
        <source src="http://kristibeck.com/wp/wp-content/uploads/2014/02/freeseaturtleswimming.webm" type="video/webm" />
        <source src="http://kristibeck.com/wp/wp-content/uploads/2014/02/freeseaturtleswimming.ogv" type="video/ogg" />
    </video>
    <div id="playlist">
        <h2>Videos</h2>
        <a href="http://kristibeck.com/wp/wp-content/uploads/2014/02/freeseaturtleswimming.mp4">Sea Turtle</a>
        <a href="http://kristibeck.com/wp/wp-content/uploads/2014/02/freedoginrain.mp4">Dog in the Rain</a>
        <a href="http://kristibeck.com/wp/wp-content/uploads/2014/02/freestormcell.mp4">Storm Cell</a>
    </div>
</div>

<script>
    //Ensure all links in the div "#player" act in the same way:
    var video_playlist = document.getElementById("player");
    var links = video_playlist.getElementsByTagName('a');
    for (var i=0; i<links.length; i++) {
        links[i].onclick = handler;
    };
    //Give functionality to the links:
    function handler(e) {
        e.preventDefault(); //Prevents default action of links going directly to the source file
        videotarget = this.getAttribute("href"); //looks at the filename in the link's href attribute
        filename = videotarget.substr(0, videotarget.lastIndexOf('.')) || videotarget; //Splits the filename and takes everything before the ".", giving us jus tname without the extension
        video = document.querySelector("#player video"); //Finds div #player and video
        video.removeAttribute("poster"); //Removes the poster attribute in the video tag
        source = document.querySelectorAll("#player video source"); //Finds source elements inside the video tag
        source[0].src = filename + ".mp4"; //defines the MP4 source
        source[1].src = filename + ".webm"; //defines the WEBM source
        source[2].src = filename + ".ogv"; //defines the OGG source
        video.load(); //Loads video when video is selected
        video.play(); //Plays video automatically
    };
</script>
</body>
</html>
